<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Start page</title>
    <link rel="stylesheet" href="{% static 'css/mstyle.css' %}"/>
  </head>
  <body>
    <h1>Hello</h1>

    <div class="userlist">
      {% if user_list %}
        <table>
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </thead>
          {% for usr in user_list %}
          <tr>
            <td>{{ usr.first_name }}</td>
            <td>{{ usr.last_name }}</td>
            <td>{{ usr.email }}</td>
          </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>NO Users FOUND</p>
      {% endif %}
  </body>
</html>
